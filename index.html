<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <!-- Navbar -->
      <nav class="relative container mx-auto p-6">
        <div class="flex items-center justify-between">
          <!-- LOGO -->
          <figure class="pt-2">
            <img src="images/logo.svg" alt="Logo" />
          </figure>

          <!-- Menu -->
          <ul class="hidden md:flex space-x-6">
            <li><a href="#" class="hover:text-darkGrayishBlue">Pricing</a></li>
            <li><a href="#" class="hover:text-darkGrayishBlue">Product</a></li>
            <li><a href="#" class="hover:text-darkGrayishBlue">About Us</a></li>
            <li><a href="#" class="hover:text-darkGrayishBlue">Careers</a></li>
            <li>
              <a href="#" class="hover:text-darkGrayishBlue">Community</a>
            </li>
          </ul>

          <!-- Button -->
          <a
            href="#"
            class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight"
          >
            Get Started
          </a>
        </div>
      </nav>

      <!-- Hero Section -->
      <section id="hero">
        <div
          class="container mx-auto flex flex-col-reverse items-center px-6 mt-10 space-y-0 md:flex-row"
        >
          <!-- Left Item -->
          <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
            <h1
              class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
            >
              Bring everyone together to build better products.
            </h1>
            <p
              class="max-w-sm text-center text-darkGrayishBlue md:text-left md:pr-10"
            >
              Manage makes it simple for software teams to plan day-to-day tasks
              while keeping the larger team goals in view.
            </p>
            <div class="flex justify-center md:justify-start">
              <a
                href="#"
                class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight"
              >
                Get Started
              </a>
            </div>
          </div>

          <!-- Right Item -->
          <!-- Image -->
          <figure class="md:w-1/2">
            <img src="images/illustration-intro.svg" alt="Statistics" />
          </figure>
        </div>
      </section>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
